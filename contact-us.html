<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IonWalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="IonWalk Logo">
        </div>
        <h1>Contact Us</h1>
        <p>Have questions or need more information? Send us your queries below.</p>
    </header>

    <main>
        <section class="contact-form">
            <h2>Submit Your FAQ or Inquiry</h2>
            <form action="submit-form.php" method="post"> <!-- You can change this to your actual form submission process -->
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="links">
            <a href="contact-us.html">Contact Us</a>
            <a href="faqs.html">FAQs</a>
        </div>
    </footer>
    
</body>
</html>
